<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Realm Studio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
    html {
      /* This is the same as $loading-overlay-background */
      background-color: rgba(28, 35, 63, .25);
    }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
    const electron = require('electron');
    const fs = require('fs');
    const path = require('path');

    const candidatePaths = [
      // This is needed for Windows builds to work
      path.resolve(electron.remote.app.getAppPath(), './build/renderer.bundle.js'),
      // This is needed for Spectron to load correctly
      path.resolve(__dirname, './renderer.bundle.js'),
    ];

    const rendererBundlePath = candidatePaths.find(path => {
      return fs.existsSync(path);
    });

    if (rendererBundlePath) {
      require(rendererBundlePath);
    } else {
      document.write('Failed to resolve renderer bundle');
    }
    </script>
  </body>
</html>
